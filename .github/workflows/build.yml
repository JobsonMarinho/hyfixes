name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify HytaleServer.jar exists
        run: |
          if [ ! -f libs/HytaleServer.jar ]; then
            echo "::error::libs/HytaleServer.jar not found in repository!"
            exit 1
          fi
          echo "Found HytaleServer.jar ($(du -h libs/HytaleServer.jar | cut -f1))"

      - name: Build Runtime Plugin (dev)
        run: ./gradlew build -Pversion=dev

      - name: Build Early Plugin (dev)
        run: ./gradlew :hyfixes-early:build -Pversion=dev

      - name: Upload Runtime Plugin
        uses: actions/upload-artifact@v4
        with:
          name: hyfixes-dev
          path: build/libs/*.jar

      - name: Upload Early Plugin
        uses: actions/upload-artifact@v4
        with:
          name: hyfixes-early-dev
          path: hyfixes-early/build/libs/*.jar
